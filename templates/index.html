<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cyber Bully Detection Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: #fff;
      width: 450px;
      max-width: 90%;
      height: 80vh;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f3f4f6;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4f46e5;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: #111;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 0.95rem;
      height: 50px;
      outline: none;
    }

    .input-area button {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0 15px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #4338ca;
    }

    .admin-links {
      text-align: center;
      padding: 8px;
      background: #f9fafb;
      border-top: 1px solid #ddd;
    }

    .admin-links a {
      color: #4f46e5;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    .admin-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <header>Cyber Bully Detection Chat</header>

    <div class="chat-box" id="chatBox">
      {% for msg in chat_history %}
        <div class="message {{ msg.sender }}">{{ msg.text|safe }}</div>
      {% endfor %}
    </div>

    <form method="POST" action="/" class="input-area">
      <textarea name="message" placeholder="Type your message..."></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="admin-links">
      <a href="{{ url_for('stats') }}">Stats</a>
      <a href="{{ url_for('admin') }}">Admin</a>
      <a href="{{ url_for('clear_chat') }}">ðŸ§¹ Clear Chat</a>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
